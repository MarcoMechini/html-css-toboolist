<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-taboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div>
            <img src="./img/Logo.png" alt="Logo boolean">
        </div>
        <span>Toboolist</span>
    </header>

    <!-- MAIN -->
    <main>

        <!-- BTN SECTION -->
        <section class="btn-section">
            <div class="btn-blue">Add Task</div>
            <div class="btn-white">Add Section</div>
        </section>

        <!-- LIST SECTION  &#10003  &#10007-->
        <section class="list-section">
            <ul>
                <li>
                    <span class="rotate">&#8250</span>New Task
                    <ul>
                        <li><span class="ballot-check">&#10003</span>Quarterly Newsletter</li>
                    </ul>
                </li>
                <li>
                    <span class="rotate">&#8250</span>Today
                    <ul>
                        <li><span class="ballot-check">&#10003</span>Recruiting blog post</li>
                        <li><span class="ballot-check">&#10003</span>Mobile app launch</li>
                        <li><span class="ballot-x">&#10007</span>Interview John H.</li>
                        <li><span class="ballot-check">&#10003</span>Summit update to mobile storefronts</li>
                    </ul>
                </li>
                <li>
                    <span class="rotate">&#8250</span>Upcomin
                    <ul>
                        <li><span class="ballot-x">&#10007</span>Schedule meeting with Alex</li>
                        <li><span class="ballot-check">&#10003</span></li>
                        <li><span class="ballot-check">&#10003</span></li>
                        <li><span class="ballot-check">&#10003</span></li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
